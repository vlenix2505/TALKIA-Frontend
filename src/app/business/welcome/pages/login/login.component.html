<div class="menu-container">
  <div class="left">
    <img src="assets/logo.png" alt="Logo de TALKIA" class="logo">
    <h1 class="logo-text">TALKIA</h1>
  </div>

  <div class="right">
    <h1 class="welcome-text">¡Bienvenido a TALKIA!</h1>
    <form [formGroup]="loginForm" class="form">
      <div>
        <input matInput formControlName="username" class="form-input" id="usuario" type="text" placeholder="Usuario" required/>
      </div>

      <div>
        <input  matInput type="password" formControlName="password" class="form-input" id="contrasena" placeholder="Contraseña" required/>
      </div>

      <button (click)="onSubmit()" class="btn-aceptar"> Aceptar  </button>
    </form>
  </div>
</div>

<router-outlet />
