<app-admin-nav></app-admin-nav>
<div class="container mx-auto p-6">
  <h1 class="text-2xl font-bold mb-4">Historial de Pagos:</h1>

  <!-- Cabecera de la "tabla" -->
  <div class="grid grid-cols-4 bg-gray-100 p-4 rounded-lg font-semibold text-gray-600">
    <div>Username</div>
    <div>ID de transacción</div>
    <div>Fecha</div>
    <div>Monto</div>
  </div>

  <!-- Lista de pagos en formato "tabla" usando divs -->
  <div class="grid gap-y-2">
    <div *ngFor="let payment of dataSource.data" class="grid grid-cols-4 bg-white p-4 rounded-lg shadow-md items-center">
      <!-- Columna de Username con avatar -->
      <div class="flex items-center">
        <img src="https://via.placeholder.com/40" alt="User Avatar" class="rounded-full w-10 h-10 mr-4" />
        <span>{{ payment.username }}</span>
      </div>

      <!-- ID de Transacción -->
      <div>{{ payment.transactionId }}</div>

      <!-- Fecha -->
      <div>{{ payment.date }}</div>

      <!-- Monto -->
      <div class="flex justify-between">
        <span>{{ payment.amount}}</span>
        <button class="bg-pink-500 hover:bg-pink-600 text-white py-1 px-2 rounded-lg">
          Ver detalles
        </button>
      </div>
    </div>
  </div>


</div>
