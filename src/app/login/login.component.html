<div class="min-h-screen flex items-center justify-center bg-blue-600">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
    <!-- Importar la imagen del logo -->
    <img src="/logo.png" alt="Logo de TALKIA" class="mx-auto mb-6 w-24 h-24">

    <h2 class="text-2xl font-bold text-gray-800 mb-6">¡Bienvenido a TALKIA!</h2>

    <form class="space-y-4">
      <div>
        <input 
          id="usuario"
          type="text"
          placeholder="Usuario"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>

      <div>
        <input 
          id="contrasena"
          type="password"
          placeholder="Contraseña"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>

      <button type="submit" class="w-full bg-pink-500 text-white py-2 rounded-md hover:bg-pink-600 transition duration-300">
        Aceptar
      </button>
    </form>
  </div>
</div>
